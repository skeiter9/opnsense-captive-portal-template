<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected - Burbase Invitados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #145214 0%, #0d3d0d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 48px 32px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #145214;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.6s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark {
            width: 40px;
            height: 40px;
            border: 4px solid #ffffff;
            border-radius: 50%;
            position: relative;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            left: 8px;
            top: 2px;
            width: 12px;
            height: 20px;
            border: solid #ffffff;
            border-width: 0 4px 4px 0;
            transform: rotate(45deg);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #145214;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 18px;
            color: #374151;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .info-box {
            background: #f0fdf4;
            border-left: 4px solid #145214;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 32px;
            text-align: left;
        }

        .info-box h3 {
            font-size: 16px;
            font-weight: 600;
            color: #145214;
            margin-bottom: 12px;
        }

        .info-box p {
            font-size: 14px;
            color: #374151;
            line-height: 1.6;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: #145214;
            min-width: 100px;
        }

        .info-value {
            color: #374151;
        }

        .button {
            display: inline-block;
            background: #145214;
            color: #ffffff;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background: #0d3d0d;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(20, 82, 20, 0.3);
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 14px;
        }

        .footer strong {
            color: #145214;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }

            .success-icon {
                width: 64px;
                height: 64px;
            }

            .checkmark {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <div class="checkmark"></div>
        </div>

        <h1>¡Conexión Exitosa!</h1>
        <p class="subtitle">
            Tu dispositivo ahora tiene acceso a Internet a través de la red de Burbase Invitados.
        </p>

        <div class="info-box">
            <h3>Información de Conexión</h3>
            <div class="info-item">
                <span class="info-label">Estado:</span>
                <span class="info-value">Conectado</span>
            </div>
            <div class="info-item">
                <span class="info-label">Red:</span>
                <span class="info-value">Burbase Invitados</span>
            </div>
            <div class="info-item">
                <span class="info-label">IP:</span>
                <span class="info-value" id="user-ip">Obteniendo...</span>
            </div>
        </div>

        <a href="https://www.google.com" class="button">Comenzar a Navegar</a>

        <div class="footer">
            <strong>Burbase Invitados</strong><br>
            Cedro del Pasto, Cajamarca, Perú
        </div>
    </div>

    <script>
        // Get user's IP if possible
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-ip').textContent = data.ip;
            })
            .catch(() => {
                document.getElementById('user-ip').textContent = 'No disponible';
            });

        // Auto-redirect after 5 seconds
        setTimeout(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect') || 'https://www.google.com';
            window.location.href = redirectUrl;
        }, 5000);
    </script>
</body>
</html>
